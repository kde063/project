<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>실시간 환율 계산기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    
    h1 {
      text-align: center;
      padding: 20px 0;
      background-color: #333;
      color: #fff;
      margin: 0;
    }
    
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    form {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
    }
    
    input[type="number"] {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 16px;
    }
    
    select {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 16px;
    }
    
    button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 16px;
    }
    
    #result {
      padding: 10px;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
  </style>
  <script>
    // 환율 정보 API 엔드포인트
    const apiUrl = 'https://v6.exchangerate-api.com/v6/22d64734567d92facc5c4de6/latest/KRW';
    
    // 환율 계산
    function calculateExchange(event) {
      event.preventDefault();
      
      const amount = document.getElementById('amount').value;
      const fromCurrency = 'KRW'; // 기준 통화는 고정된 KRW
      const toCurrency = document.getElementById('to-currency').value;
      
      // 환율 정보 요청
      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          const rate = data.conversion_rates[toCurrency];
          const result = amount * rate;
          
          // 결과 업데이트
          document.getElementById('result').innerHTML = `${amount} ${fromCurrency} = ${result.toFixed(2)} ${toCurrency}`;
        })
        .catch(error => {
          console.error('Error:', error);
        });
    }
    
    // 이벤트 핸들러 등록
    document.getElementById('exchange-form').addEventListener('submit', calculateExchange);
  </script>
</head>
<body>
  <h1>실시간 환율 계산기</h1>
  
  <div class="container">
    <form id="exchange-form">
      <label for="amount">금액:</label>
      <input type="number" id="amount" required>
      
      <label for="to-currency">목표 통화:</label>
      <select id="to-currency">
        <option value="USD">미국 달러 (USD)</option>
        <option value="EUR">유로 (EUR)</option>
        <!-- 다른 통화 옵션들을 추가할 수 있습니다. -->
      </select>
      
      <button type="submit">환율 계산</button>
    </form>
  
    <div id="result"></div>
  </div>
</body>
</html>
