<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>실시간 환율 계산기</title>
  <style>
    /* CSS 스타일을 추가할 수 있습니다. */
  </style>
  <script>
    // 환율 정보 API 엔드포인트
    const apiUrl = 'https://v6.exchangerate-api.com/v6/22d64734567d92facc5c4de6/latest/KRW';
    
    // 환율 계산
    function calculateExchange(event) {
      event.preventDefault();
      
      const amount = document.getElementById('amount').value;
      const fromCurrency = 'KRW'; // 기준 통화는 고정된 KRW
      const toCurrency = document.getElementById('to-currency').value;
      
      // 환율 정보 요청
      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          const rate = data.conversion_rates[toCurrency];
          const result = amount * rate;
          
          // 결과 업데이트
          const resultElement = document.getElementById('result');
          resultElement.textContent = `${amount} ${fromCurrency} = ${result.toFixed(2)} ${toCurrency}`;
          resultElement.style.display = 'block';
        })
        .catch(error => {
          console.error('Error:', error);
        });
    }
    
    document.addEventListener('DOMContentLoaded', () => {
      // 이벤트 핸들러 등록
      document.getElementById('exchange-form').addEventListener('submit', calculateExchange);
    });
  </script>
</head>
<body>
  <h1>실시간 환율 계산기</h1>
  
  <div class="container">
    <form id="exchange-form">
      <label for="amount">금액:</label>
      <input type="number" id="amount" required>
      
      <label for="to-currency">목표 통화:</label>
      <select id="to-currency">
        <option value="USD">미국 달러 (USD)</option>
        <option value="EUR">유로 (EUR)</option>
        <!-- 다른 통화 옵션들을 추가할 수 있습니다. -->
      </select>
      
      <button type="submit">환율 계산</button>
    </form>
  
    <div id="result" style="display: none;"></div>
  </div>
</body>
</html>
